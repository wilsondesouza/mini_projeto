<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja SóLapada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header id="header"></header>
  </header>

  <hr class="my-4">
  
  <section class="container-fluid text-center">
    <form method="GET" action="">
      <fieldset class>
        <legend class="faleConosco">
          <h2>Fale Conosco</h2>
        </legend>

        <div class="mb-3">
          <label class="form-label" for="nome">Nome</label><br>
          <input type="text" class="form-control" id="nome" required name="nome" placeholder="Insira seu nome"><br><br>
        </div>

        <div class="mb-3">
          <label class="form-label" for="email">E-mail</label><br>
          <input type="email" class="form-control" id="email" required name="email"
            placeholder="Insira seu e-mail"><br><br>
        </div>

        <label>Comentários</label><br><br>
        <textarea rows="5" cols="52" name="comentário"
          placeholder="Descreve em poucas linhas seu elogio ou reclamação"></textarea>
      </fieldset>

      <div class="botoes">
        <div class="enviar">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Enviar
          </button>
        </div>
        <div class="reset">
          <button type="reset" class="btn btn-primary" data-bs-toggle="modal" value="Limpar">Limpar
        </div>
      </div>
      <hr class="my-4">
    </form>
    </div>
  </section>

  <footer id="footer">
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>
</html>
